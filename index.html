<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="left-side">
            <div class="left-side-layer1">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class='left-side-logo'/>
                <h1> ODIN</h1>
            </div>

            <div class="left-side-layer2">
                <h1>Photo by <a href='#' style="color: white;">Halle West</a> on <a href ='' style="color: white">Unsplash</a></h1>
            </div>

        </div>

        <div class="right-side">

            <div class="right-side-layer1">
                <p> This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br/>
                Sign up <i> now </i> to get started. </p>
                <p style="margin-top: 1.5em;"> You know you want to </p>
            </div>
            <hr class="shadow-hr1">

            <div class="right-side-layer2">
                <p> Lets do this!<p>

                <form action="#" class="form-class">
                    
                        <div class="form-left">
                            <label for="firstname">FIRST NAME </label> <br/>
                            <input type="text" id="firstname"  required/>
                        </div>

                        <div class="form-right">
                            <label for="lastname">LAST NAME </label> <br/>
                            <input type="text" id="lastname"  required/>
                        </div>
                        
                        <div class="form-left">
                            <label for="email">EMAIL </label><br/>
                            <input type="email" id="email"  required/>
                        </div>

                        <div class="form-right">
                            <label for="number">PHONE NUMBER </label><br/>
                            <input type="text" id='number'  required/>  
                        </div>
                        
                        <div class=" form-left">
                            <label for="password">PASSWORD </label><br/>
                            <input type="password" id='password' required/>
                        </div>

                        <div class=" form-right">
                            <label for="confirm-password">CONFIRM PASSWORD </label><br/>
                            <input type="password" id='confirm-password' required/>
                        </div>

                    <hr class="shadow-hr"> 
                    <div class="create-account">
                        <button type="submit" class="create-account-button">Create Account</button>
                        <p>Already have an account? <a href='login' style="text-decoration: none; color:#596D48;">Log in</a></p>
                    </div>
                   
                </form>

            </div>

        </div>
    </main>
</body>
</html>
